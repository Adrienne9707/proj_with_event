<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Administrator HOME PAGE</title>
</head>
<body>
<div align="center">
    <h1>Event List</h1>
    <a href="/new">Create New Participant</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>Partipant Nom</th>
            <th>Partipant Prenom</th>
            <th>Email</th>
            <th>Date_naiss</th>
            <th>Organisation</th>
            <th>Evenement</th>
            <th>Actions</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="participant : ${listParticipants}">
            <td th:text=${participant.id}> ID </td>
            <td th:text=${participant.nom}> Partipant Nom </td>
            <td th:text=${participant.prenom}> Partipant Prenom </td>
            <td th:text=${participant.mail}> Email </td>
            <td th:text=${participant.date_naiss}> Date_naiss</td>
            <td th:text=${participant.organisation}> Organisation </td>
            <td th:text=${participant.evenement}> Evenement </td>
            <td>
                <a th:href="/@{'/editParticipant/' + ${participant.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="/@{'/deleteParticipant/' + ${participant.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
