<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit Event</title>
</head>
<body>
<div align="center">
    <h1>Edit Event</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${evenement}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Participant ID:</td>
                <td>
                    <input type="text" th:field="*{id}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>Intitule:</td>
                <td><input type="text" th:field="*{intitule}" /></td>
            </tr>
            <tr>
                <td>Theme:</td>
                <td><input type="text" th:field="*{theme}" /></td>
            </tr>
            <tr>
                <td>Duree:</td>
                <td><input type="text" th:field="*{duree}" /></td>
            </tr>
            <tr>
                <td>Date_debut:</td>
                <td><input type="text" th:field="*{date_debut}" /></td>
            </tr>
            <tr>
                <td>Nb_part_max:</td>
                <td><input type="text" th:field="*{nb_part_max}" /></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input type="text" th:field="*{description}" /></td>
            </tr>
            <tr>
                <td>Type_event:</td>
                <td><input type="text" th:field="*{type_event}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
